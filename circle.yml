general:
  branches:
    ignore:
      - test-server
      - staging
      - production
machine:
  post:
    - npm install jscs@1.13.1 -g
    - npm install mocha@2.4.5 -g
  node:
    version: 5.1.0
  services:
    - postgresql
test:
  override:
    - npm run circleci
  post:
    - npm run circleci:master:web
    - npm run circleci:master:app
deployment:
  staging:
    branch: staging
    heroku:
      appname: opencollective-staging-api
